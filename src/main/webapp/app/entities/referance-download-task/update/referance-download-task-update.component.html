<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-referance-download-task-heading"
        data-cy="ReferanceDownloadTaskCreateUpdateHeading"
        jhiTranslate="beatStreamApp.referanceDownloadTask.home.createOrEditLabel"
      >
        Create or edit a Referance Download Task
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="beatStreamApp.referanceDownloadTask.id">ID</label>
            <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_referanceId" jhiTranslate="beatStreamApp.referanceDownloadTask.referanceId"
            >Referance Id</label
          >
          <input
            type="text"
            class="form-control"
            name="referanceId"
            id="field_referanceId"
            data-cy="referanceId"
            formControlName="referanceId"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_referanceType" jhiTranslate="beatStreamApp.referanceDownloadTask.referanceType"
            >Referance Type</label
          >
          <input
            type="text"
            class="form-control"
            name="referanceType"
            id="field_referanceType"
            data-cy="referanceType"
            formControlName="referanceType"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_referanceTrackId" jhiTranslate="beatStreamApp.referanceDownloadTask.referanceTrackId"
            >Referance Track Id</label
          >
          <input
            type="text"
            class="form-control"
            name="referanceTrackId"
            id="field_referanceTrackId"
            data-cy="referanceTrackId"
            formControlName="referanceTrackId"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_referanceStatus" jhiTranslate="beatStreamApp.referanceDownloadTask.referanceStatus"
            >Referance Status</label
          >
          <input
            type="text"
            class="form-control"
            name="referanceStatus"
            id="field_referanceStatus"
            data-cy="referanceStatus"
            formControlName="referanceStatus"
          />
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            for="field_referanceScheduleDate"
            jhiTranslate="beatStreamApp.referanceDownloadTask.referanceScheduleDate"
            >Referance Schedule Date</label
          >
          <div class="d-flex">
            <input
              id="field_referanceScheduleDate"
              data-cy="referanceScheduleDate"
              type="datetime-local"
              class="form-control"
              name="referanceScheduleDate"
              formControlName="referanceScheduleDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_referanceLog" jhiTranslate="beatStreamApp.referanceDownloadTask.referanceLog"
            >Referance Log</label
          >
          <input
            type="text"
            class="form-control"
            name="referanceLog"
            id="field_referanceLog"
            data-cy="referanceLog"
            formControlName="referanceLog"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
