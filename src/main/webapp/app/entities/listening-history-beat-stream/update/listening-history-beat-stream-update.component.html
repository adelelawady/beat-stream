<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-listening-history-beat-stream-heading"
        data-cy="ListeningHistoryCreateUpdateHeading"
        jhiTranslate="beatStreamApp.listeningHistory.home.createOrEditLabel"
      >
        Create or edit a Listening History
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="beatStreamApp.listeningHistory.id">Id</label>
            <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_timestamp" jhiTranslate="beatStreamApp.listeningHistory.timestamp">Timestamp</label>
          <input type="text" class="form-control" name="timestamp" id="field_timestamp" data-cy="timestamp" formControlName="timestamp" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_track" jhiTranslate="beatStreamApp.listeningHistory.track">Track</label>
          <select
            class="form-control"
            id="field_track"
            data-cy="track"
            name="track"
            formControlName="track"
            [compareWith]="compareTrackBeatStream"
          >
            <option [ngValue]="null"></option>
            @for (trackOption of tracksSharedCollection; track $index) {
              <option [ngValue]="trackOption">{{ trackOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
