<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (artist(); as artistRef) {
      <div>
        <h2 data-cy="artistDetailsHeading"><span jhiTranslate="beatStreamApp.artist.detail.title">Artist</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="beatStreamApp.artist.id">Id</span></dt>
          <dd>
            <span>{{ artistRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="beatStreamApp.artist.name">Name</span></dt>
          <dd>
            <span>{{ artistRef.name }}</span>
          </dd>
          <dt><span jhiTranslate="beatStreamApp.artist.bio">Bio</span></dt>
          <dd>
            <span>{{ artistRef.bio }}</span>
          </dd>
          <dt><span jhiTranslate="beatStreamApp.artist.coverImageFileId">Cover Image File Id</span></dt>
          <dd>
            <span>{{ artistRef.coverImageFileId }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/artist-beat-stream', artistRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
