<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-beat-stream-file-beat-stream-heading"
        data-cy="BeatStreamFileCreateUpdateHeading"
        jhiTranslate="beatStreamApp.beatStreamFile.home.createOrEditLabel"
      >
        Create or edit a Beat Stream File
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="beatStreamApp.beatStreamFile.id">Id</label>
            <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        @let nameRef = editForm.get('name')!;
        <div class="mb-3">
          <label class="form-label" for="field_name" jhiTranslate="beatStreamApp.beatStreamFile.name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
          @if (nameRef.invalid && (nameRef.dirty || nameRef.touched)) {
            <div>
              @if (editForm.get('name')?.errors?.required) {
                <small class="form-text text-danger" jhiTranslate="entity.validation.required">This field is required.</small>
              }
            </div>
          }
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_size" jhiTranslate="beatStreamApp.beatStreamFile.size">Size</label>
          <input type="number" class="form-control" name="size" id="field_size" data-cy="size" formControlName="size" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_bucket" jhiTranslate="beatStreamApp.beatStreamFile.bucket">Bucket</label>
          <input type="text" class="form-control" name="bucket" id="field_bucket" data-cy="bucket" formControlName="bucket" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_type" jhiTranslate="beatStreamApp.beatStreamFile.type">Type</label>
          <input type="text" class="form-control" name="type" id="field_type" data-cy="type" formControlName="type" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
